services:
  # PostgreSQL Database Only
  postgres:
    image: postgres:15
    container_name: node_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: node
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - node_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d node" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  node_network:
    driver: bridge
